
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Pokédex</title>
</head>
<body>

    <header>
        <img src="pokedex logo.webp" class="img-header"/>
    </header>

    <main>
        <div class="consulta">
        <label >Digite o nome ou numero do Pokémon</label>
        <input onkeydown="ValidarTexto()" type="text" name="pokemon" id="pokemon" class="campo">
        <Button type="button" onclick="Clicar()">Procurar</Button>
         </div> 
        <div class="container" id="pokemon-info" style="display: none;">
            <div class="card-pokemon">
                <img src="" id="imagem" height="230px" width="160px" class="img-card" style=/>
                <br/>
                <h3 id="num"></h3>
                <h3 id="name"></h3>
                <h3 id="tipo"></h3>
            </div>
        </div>
    </main>
    

    <script src="script.js"></script>
</body>
</html>
